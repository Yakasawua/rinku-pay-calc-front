<!-- Header -->
<div class="page-header page-header-light">
    <div class="page-header-content header-elements-md-inline">
        <div class="page-title d-flex">
            <h4><a routerLink="/portal/employees"><i class="icon-arrow-left52 mr-2"></i></a><span class="font-weight-semibold">Empleados</span></h4>
        </div>
    </div>
</div>
<!-- Content -->
<div class="content">
    <div class="card">
        <div class="card-header bg-white header-elements-inline">
            <h5 class="card-title">{{form_type}} Empleados</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="employees_form" (ngSubmit)="save_employees()">
                <fieldset class="mb-3">
                    <legend class="font-weight-bold"><i class="icon-file-text2 mr-2"></i>Informaci√≥n</legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
    
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Nombre</label> <span class="required"> *</span>
                                        <input type="text" name="name" class="form-control" formControlName="name" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="employee_number">Numero de empleado</label> <span class="required"> *</span>
                                        <input type="text" name="employee_number" maxlength="10" class="form-control" formControlName="employee_number" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Seleccione el rol del empleado</mat-label>
                                        <mat-select formControlName="role">
                                            <mat-option *ngFor="let employee_role of employee_roles" [value]="employee_role.value">
                                                {{employee_role.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="text-right">
                    <a class="btn btn-link" routerLink="/portal/employees"><i class="icon-cross2 font-size-base mr-1"></i>Cancelar</a>
                    <button type="submit" [disabled]="!employees_form.valid" class="btn btn-primary">Guardar<i class="icon-cloud-upload ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
